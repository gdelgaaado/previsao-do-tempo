<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Press+Start+2P&family=Roboto+Slab&family=Ubuntu&display=swap"
        rel="stylesheet">
        <script src="scrpit.js"></script>

    <title>Delgado - Previsão do Tempo</title>
</head>
<body>

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade"">
                
                <button class=" botao-buscar" onclick="cliqueiNoBotao()">
        <img class="img-buscar" src="images/find.svg" alt="busca">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">São Paulo</h2>
    
            <p class="temp">21°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="images/nuvem icone.png" alt="icone de informação do tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
    
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>


    
</body>
</html>
